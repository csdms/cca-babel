</P><H2 CLASS="section"><A NAME="toc68"></A><A NAME="htoc80">17.1</A>  Introduction</H2><P>Babel can automatically create interface documentation using the HTML
backend. This capability is modeled after the javadoc documentation
available with Java. It is invoked with the <TT>--text=html</TT> command
line option.
</P><HR>
